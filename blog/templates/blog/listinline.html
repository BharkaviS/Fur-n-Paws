<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>



<div class='col-12 col-md-10 mb-3 mx-auto'>
 <div class='card {% if not blog_post.publish_date %} border border-warning text-dark {% endif %}'>
    <div class='card-body'>
        {% if blog_post.image %}
            <a href="{{ blog_post.get_absolute_url }}">
                    <img src="{{ blog_post.image.url }}" class='card-img-top' />
            </a>
        {% endif %}
        

        <a class="btn btn-success" href="{% url 'add_to_cart' object.id %}">Add to cart</a>
        
        <p class='card-text'>
            <small class='text-muted'>{{ blog_post.publish_date }}</small>
            {% if truncate %}
                {{ blog_post.product_description|linebreaks|truncatewords:30 }}
            {% else %}
                {{ blog_post.product_description|linebreaks }}
            {% endif %}
        </p>

        
</div>
</div>
</div>
</body>
</html>
