{% include 'blog/base.html' %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	{% if empty %}
	<h1>{{ empty_message }}</h1>
	{% else %}
	<div class="col-sm-8 col-sm-offset-2">
	<table class="table">
		<thead>
			<th>Items</th>
			<th>₹ Price</th>
			<th>Qty</th>
		</thead>

		<tfoot>
			<tr>
				<td></td>
				<td>Total: ₹ {{ cart.total }}</td>
			</tr>
		</tfoot>
		{% for item in cart.cartitem_set.all %}
		<tr>
			<td>{{ item.product }}</td>
			<td>{{ item.product.price }}</td>
			<td>{{ item.quantity }}</td>
			<!--<td><a href="{% url 'update_cart' item.product.slug  %}?qty=0">Remove</a></td>-->
		</tr>
		{% endfor %}
	</table>
</div>
<!--<button type="button" class="btn btn-primary btn-block">Proceed to checkout!</button>-->

{% endif %}
</body>
</html>
